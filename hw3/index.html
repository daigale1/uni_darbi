<!DOCTYPE html>
<!--Daiga Leitāne dl25036-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="movies.js"></script>
<script src="homework3.js"></script>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-4">Movie filter</h1>

  <div class="row">
    <div class="col-md-4">
      <label for="genre-list">Genre</label>
      <select id="genre-list" class="form-select">
        <option value="">Any</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="language-list">Language</label>
      <select id="language-list" class="form-select">
        <option value="">Any</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Year range</label>            
      <div class="d-flex gap-2">
      <input type="number" id="year-from" placeholder="From" class="form-control">
      <input type="number" id="year-to" placeholder="To" class="form-control">
    </div>
  </div>

  <h4 class="text-center mt-4">Additional filters</h4>
  <div class="row">
    <div class="col-md-4">
      <label for="rating-list">Content rating</label>
      <select id="rating-list" class="form-select">
        <option value="">Any</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="runtime-list">Runtime</label>
      <select id="runtime-list" class="form-select">
        <option value="">Any</option>
        <option value="short">Short (less than 90 min)</option>
        <option value="medium">Medium (91 to 150 min)</option>
        <option value="long">Long (more than 150 min)</option>
      </select>
    </div>
    </div>
  
    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-end">
            <button type="button" class="btn btn-primary">Filter movies</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <label for="search" class="form-label">Search</label>
            <input type="text" id="search" class="form-control"
                   placeholder="Enter movie title, director or actor">
        </div>

  <div class="mt-3">
    <label>Sort by</label>
    <div>
      <input type="radio" name="sort-order" value="title-asc"> Title A–Z
      <input type="radio" name="sort-order" value="title-desc"> Title Z–A
      <input type="radio" name="sort-order" value="year-asc"> Year oldest
      <input type="radio" name="sort-order" value="year-desc"> Year newest
    </div>
  </div>

  <div id="movie-list" class="row mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
